<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Offer Up</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main-header">
        <div class="logo">
          <img src="https://static.offerup.com/web/images/header/logo-white@2x.3a2e4589.png" alt="logo">
        </div>
        <div class="search-bar">
          <div class="inner-search-bar">
            <form>
              <div class="flex align-center">
                <div class="search-field">
                  <div class="search-field-input">
                    <input type="text" name="search" class="white-search" placeholder="Search">
                  </div>
                </div>
                <div class="location-field">
                  <div class="location-field-input">
                    <input type="text" name="location" class="white-placeholder" placeholder="My Location">
                  </div>
                </div>
                <div class="button-field">
                  <button class="button-styling" type="submit" name="button">Go</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="user-options">
          <p><i class="fas fa-camera"></i> Sell</p>
          <p>About <i class="fas fa-angle-down"></i></p>
          <p>Log in</p>
          <p>Sign up</p>
        </div>
      </div>
      <div class="top-backdrop">
        <div class="flex backdrop-container">
          <div class="phone-photo">
            <img src="https://static.offerup.com/web/images/phones@2x.237864f4.png" alt="phone">
          </div>
          <div class="app-download">
            <h1><strong>The simpler way to <br> buy and sell locally</strong></h1>
            <button type="button" name="button">Download our free app</button>
          </div>
        </div>
      </div>
      <div class="categories-sidebar">

      </div>
      <div class="sale-items-grid">
        <div class="sale-item">

        </div>
      </div>
      <div class="lower-app-download">

      </div>
      <div class="search-by-city">

      </div>
      <div class="footer">

      </div>
    </div>
  </body>
</html>
